<!DOCTYPE html>
<html>

<head>
    <title>Ayurvedic Drug Suggestion System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Ayurvedic Drug Suggestion System</h1>

    {% if prediction %}
    <h2>Predicted Drug Prescription: {{ prediction }}</h2>
    {% endif %}
    <br>
    <form action="/predict" method="post">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" required>
            <option value="">Select</option>
            <option value="LOW">Low</option>
            <option value="NORMAL">Mild</option>
            <option value="HIGH">Severe</option>
        </select><br><br>
        <label for="disease">Disease:</label>
        <select id="disease" name="disease" required>
            <option value="">Select</option>
            <option value="Arthritis">Arthritis</option>
            <option value="Gastritis">Gastritis</option>
            <option value="Diarrhea">Diarrhea</option>
            <option value="Migraine">Migraine</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="4" max="60"><br><br><br><br>
        <input type="submit" value="Predict">
    </form>
</body>

</html>
